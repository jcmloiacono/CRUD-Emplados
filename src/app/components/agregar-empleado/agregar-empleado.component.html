
<div class="card mt-5">
    <div class="card-header">
        Agregar empleado
    </div>
    <div class="card-body">    
        <form ngNativeValidate [formGroup]="formularioDeEmpleados" (ngSubmit)="enviarDatos()">
            <div class="mb-3">
              <label for="" class="form-label">Nombre:</label>
              <input type="text"
                class="form-control" name="" formControlName="nombre" id="" placeholder="Escribe tu nombre" required>
            </div>
            <div class="mb-3">
              <label for="" class="form-label">Email</label>
              <input type="email" class="form-control" name="" formControlName="correo" id="" placeholder="abc@mail.com" required>
            </div>
            <div class="btn-group" role="group" aria-label="Button group name">
                <button type="submit" class="btn btn-success">Agregar</button>
                <button type="button" class="btn btn-primary" routerLink="/listar-empleado/">Cancelar</button>
            </div>
        </form>
    </div>
</div>
