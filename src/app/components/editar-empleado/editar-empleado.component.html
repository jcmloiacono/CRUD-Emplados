
<div class="card mt-5">
    <div class="card-header">
        Editar empleado
    </div>
    <div class="card-body">
        
        <form ngNativeValidate [formGroup]="formularioDeEmpleado" (ngSubmit)="updateEmpleado()" >
            <div class="mb-3">
              <label for="" class="form-label">Nombre:</label>
              <input type="text"
                class="form-control" formControlName="nombre" placeholder="Escribe tu nombre" required>
            </div>

            <div class="mb-3">
              <label for="" class="form-label">Email</label>
              <input type="email" class="form-control" formControlName="correo" placeholder="abc@mail.com" required>
            </div>

            <div class="btn-group" role="group" aria-label="Button group name">
                <button type="submit" class="btn btn-success">Modificar</button>
                <button type="button" class="btn btn-primary" routerLink="/listar-empleado/">Cancelar</button>
            </div>
        </form>

    </div>
</div>
